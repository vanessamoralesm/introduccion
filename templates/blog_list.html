{% extends 'base.html' %}
{% block content %}
<div class="space-y-6">
  {% for post in post %}
  <div class="bg-white rounded-xl shadow-md p-6 hover:shadow-lg transition">
    <h3 class="text-xl font-semibold text-indigo-700 mb-2">{{ post.title }}</h3>
    <div class="text-sm text-gray-600 mb-4">ID: {{ post.id }}</div>
    <div class="flex space-x-4">
      <a href="{% url 'blog:detail' post.id %}" class="text-indigo-500 hover:underline font-medium">Ver</a>
      <a href="{% url 'blog:update' post.id %}" class="text-yellow-500 hover:underline font-medium">Editar</a>
      <a href="{% url 'blog:delete' post.id %}" class="text-red-500 hover:underline font-medium">Eliminar</a>
    </div>
  </div>
  {% empty %}
  <p class="text-gray-600 text-center">No hay publicaciones a√∫n.</p>
  {% endfor %}
</div>
{% endblock %}
