{% extends 'base.html' %}
{% block content %}
<div class="bg-white p-8 rounded-xl shadow-lg">
  <h2 class="text-2xl font-bold mb-6 text-indigo-600">Crear Nueva Publicación</h2>

  <form method="post" class="space-y-6">
    {% csrf_token %}

    <div>
      <label class="block mb-1 font-medium text-gray-700">Título</label>
      <div class="border rounded-md shadow-sm px-3 py-2">
        {{ form.title }}
      </div>
    </div>

    <div>
      <label class="block mb-1 font-medium text-gray-700">Contenido</label>
      <div class="border rounded-md shadow-sm px-3 py-2">
        {{ form.content }}
      </div>
    </div>

    <button type="submit" class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-6 rounded shadow-md">
      Publicar
    </button>
  </form>
</div>
{% endblock %}
